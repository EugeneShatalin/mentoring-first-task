<h2 mat-dialog-title>Добавить пользователя</h2>
<mat-dialog-content>
  <form class="form" [formGroup]="profileForm" >

    <mat-form-field>
      <mat-label>Имя пользователя:</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Место работы:</mat-label>
      <input matInput formControlName="company">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Сайт:</mat-label>
      <input matInput formControlName="website">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Телефон:</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    class="button"
    (click)="updateUser()"
    [disabled]="profileForm.invalid"
  >
    {{data.id ? 'Изменить' : 'Добавить'}}
  </button>
</mat-dialog-actions>
