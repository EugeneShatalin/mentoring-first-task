<div class="container">
  <h1>Список пользователей</h1>

  <button
    mat-flat-button
    mat-button
    (click)="openDialog()"
    class="button"
  >
    Добавить пользователя
  </button>
  <button
    mat-flat-button
    mat-button
    (click)="removeLocalStorage()"
    class="button"
  >
    Сбросить локальное хранилище
  </button>

  <div class="container-users">
    @for (user of users$; track user.id) {
      <app-user-card [user]="user" (onDeleteUser)="deleteUser($event)"></app-user-card>
    }
  </div>
</div>
